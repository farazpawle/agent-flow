# smithery.yaml
# Precise configuration for Smithery Cloud (Deploy from GitHub)

name: "agent-flow"
version: "2.0.0"

# Using the node runtime
runtime: node

# The command to build the project
buildCommand: npm run build

# The command to start the server - using structured format for validation
startCommand:
  type: stdio
  command: node
  args: ["dist/index.js"]

# Configuration schema for environment variables
configSchema:
  type: object
  properties:
    DATA_DIR:
      type: string
      description: "REQUIRED: Absolute path to the directory where tasks and projects will be stored."
    DB_TYPE:
      type: string
      description: "Database type to use (sqlite or supabase)."
      enum: ["sqlite", "supabase"]
      default: "sqlite"
    ENABLE_GUI:
      type: string
      description: "Whether to enable the web-based visual dashboard."
      default: "true"
    ENABLE_DETAILED_MODE:
      type: string
      description: "Whether to record detailed per-task conversation history."
      default: "false"
  required:
    - DATA_DIR

# Metadata for the Smithery registry
title: "AgentFlow"
description: "AgentFlow is an intelligent agentic workflow system that manages tasks, dependencies, and reasoning for AI Agents."
repository: "https://github.com/farazpawle/agent-flow"
license: "MIT"
categories:
  - "productivity"
  - "tools"
  - "developer"
