<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-key="app_title">Chain of Thought</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <!-- Sidebar: Task List & Filters -->
    <aside>
      <div class="sidebar-header">
        <h2 data-i18n-key="task_list_title">Task List</h2>
        <div class="filters">
          <input type="text" id="search-input" placeholder="Search tasks..." data-i18n-key="search_placeholder" />
          <select id="sort-options">
            <option value="date-desc" data-i18n-key="sort_option_date_desc">Creation Time (New-Old)</option>
            <option value="date-asc" data-i18n-key="sort_option_date_asc">Creation Time (Old-New)</option>
            <option value="name-asc" data-i18n-key="sort_option_name_asc">Name (A-Z)</option>
            <option value="name-desc" data-i18n-key="sort_option_name_desc">Name (Z-A)</option>
            <option value="status" data-i18n-key="sort_option_status">Status</option>
          </select>
          <select id="status-filter">
            <option value="all" data-i18n-key="status_filter_all">All Statuses</option>
            <option value="pending" data-i18n-key="status_filter_pending">Pending</option>
            <option value="in_progress" data-i18n-key="status_filter_in_progress">In Progress</option>
            <option value="completed" data-i18n-key="status_filter_completed">Completed</option>
          </select>
        </div>
      </div>

      <div class="task-list" id="task-list">
        <div class="loading" data-i18n-key="task_list_loading">Loading...</div>
      </div>
    </aside>

    <!-- Main Content -->
    <main>
      <header>
        <h1 data-i18n-key="app_title">Chain of Thought</h1>

        <div class="header-controls">
          <!-- Client Status -->
          <div class="client-status-badge">
             <span class="client-count-num" id="client-count">0</span>
             <span class="client-count-label">Clients Connected</span>
          </div>

          <div class="status-bar">
            <div class="status-indicator"></div>
            <span data-i18n-key="status_indicator_online">ONLINE</span>
          </div>

          <select id="lang-selector">
            <option value="en">English</option>
          </select>
        </div>
      </header>

      <!-- Progress Bar (Integrated into Main) -->
      <div class="progress-indicator" id="progress-indicator">
        <div class="progress-bar-container">
          <div class="progress-segment progress-completed" id="progress-completed"></div>
          <div class="progress-segment progress-in-progress" id="progress-in-progress"></div>
          <div class="progress-segment progress-pending" id="progress-pending"></div>
        </div>
        <div class="progress-labels" id="progress-labels">
          <!-- Labels generated by JS -->
        </div>
      </div>

      <!-- Graph View -->
      <div class="dependency-view">
        <div class="panel-header">
          <h2 data-i18n-key="dependency_view_title">Dependency View</h2>
        </div>
        <div id="dependency-graph" class="dependency-graph">
          <p class="placeholder" data-i18n-key="dependency_graph_placeholder">Dependency relationship for all tasks</p>
        </div>
      </div>

      <!-- Task Details -->
      <div class="task-details">
        <div class="task-details-scroll-area">
          <!-- Default View -->
          <div id="task-details-content">
            <p class="placeholder" data-i18n-key="task_details_placeholder">Select a task to view details</p>
          </div>

          <!-- Edit Form (Hidden by default) -->
          <form id="task-edit-form" class="task-edit-form" style="display: none;">
            <div class="task-details-header">
              <h3 data-i18n-key="task_details_title">Edit Task</h3>
            </div>

            <div class="form-group">
              <label for="edit-task-name" data-i18n-key="edit_task_name">Name</label>
              <input type="text" id="edit-task-name" name="name" required />
            </div>

            <div class="form-group">
              <label for="edit-task-status" data-i18n-key="edit_task_status">Status</label>
              <select id="edit-task-status" name="status">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="form-group">
              <label for="edit-task-description" data-i18n-key="edit_task_description">Description</label>
              <textarea id="edit-task-description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
              <label for="edit-task-notes" data-i18n-key="edit_task_notes">Notes</label>
              <textarea id="edit-task-notes" name="notes" rows="3"></textarea>
            </div>

            <div class="form-actions">
              <button type="button" class="btn-secondary" id="btn-cancel-edit"
                data-i18n-key="btn_cancel">Cancel</button>
              <button type="submit" class="btn-primary" id="btn-save-task" data-i18n-key="btn_save">Save
                Changes</button>
            </div>

            <div id="save-feedback" class="save-feedback"></div>
          </form>
        </div>

        <footer>
          <p>
            <span data-i18n-key="footer_copyright">Â© 2025 Chain Of Thought - Current time: </span>
            <span id="current-time"></span>
          </p>
        </footer>
      </div>
    </main>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
